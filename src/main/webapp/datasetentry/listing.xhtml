<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <p>
        <h:button outcome="#{dataSetEntryDetailController.pagePath}"
                  value="neues Dataset"/>
    </p>
    <h:dataTable var="entry" value="#{dataSetEntryListingController.listing}">
        <h:column>
            <f:facet name="header">Land</f:facet>
            <h:outputText value="#{entry.country}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Emissionen</f:facet>
            <h:outputText value="#{entry.emissions}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Jahr</f:facet>
            <h:outputText value="#{entry.year}"/>
        </h:column>
    </h:dataTable>
</f:view>
</html>
