<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="entityID" value="#{dataSetEntryDetailController.entityID}"/>
    <f:viewAction action="#{dataSetEntryDetailController.loadPage()}"/>
</f:metadata>

<h:head>

</h:head>

<h:body>
    <ui:include src="/structure/header.xhtml"/>

    <h:form>
        <!-- datasetentry values -->
        <p:card>
            <div class="ui-fluid">
                <div class="field">
                    <p:outputLabel value="Land"/>
                    <p:selectOneMenu value="#{dataSetEntryDetailController.activeEntity.country}">
                        <f:selectItems value="#{localeService.allLocales}"
                                       var="locale"
                                       itemLabel="#{localeService.getCountryByCode(locale)}"
                                       itemValue="#{localeService.getCountryByCode(locale)}"
                        />
                    </p:selectOneMenu>
                </div>
                <div class="field">
                    <p:outputLabel value="Emissionen"/>
                    <p:inputNumber value="#{dataSetEntryDetailController.activeEntity.emissions}"/>
                </div>
                <div class="field">
                    <p:outputLabel value="Jahr"/>
                    <p:inputNumber value="#{dataSetEntryDetailController.activeEntity.year}" decimalPlaces="0"
                                   thousandSeparator=""/>
                </div>
            </div>
            <f:facet name="footer">
                <p:commandButton
                        action="#{dataSetEntryDetailController.updateEntity(dataSetEntryDetailController.activeEntity)}"
                        value="Speichern"
                        rendered="#{dataSetEntryDetailController.activeEntity.id != null}"/>
                <p:commandButton
                        action="#{dataSetEntryDetailController.saveEntity(dataSetEntryDetailController.activeEntity)}"
                        value="Anlegen"
                        rendered="#{dataSetEntryDetailController.activeEntity.id == null}"/>
            </f:facet>
        </p:card>
    </h:form>
</h:body>
</html>
