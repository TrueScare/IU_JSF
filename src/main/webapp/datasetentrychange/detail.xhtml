<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="toBeChangedID" value="#{dataSetEntryChangeDetailController.toBeChangedID}"/>
    <f:viewAction action="#{dataSetEntryChangeDetailController.loadPage()}"/>
</f:metadata>

<h:head>

</h:head>
<h:body>
    <ui:include src="../structure/header.xhtml"/>


    <p:card title="Ursprüngliche Daten">
        <div class="ui-fluid">
            <div class="field">
                <p:outputLabel value="Land"/>
                <h:outputText value="#{dataSetEntryChangeDetailController.activeEntity.datasetEntry.country}"/>
            </div>
            <div class="field">
                <p:outputLabel value="Emissionen"/>
                <h:outputText value="#{dataSetEntryChangeDetailController.activeEntity.datasetEntry.emissions}"/>
            </div>
            <div class="field">
                <p:outputLabel value="Jahr"/>
                <h:outputText value="#{dataSetEntryChangeDetailController.activeEntity.datasetEntry.year}"/>
            </div>
        </div>
    </p:card>
    <h:form>
        <p:card title="Änderungen">
            <div class="ui-fluid">
                <div class="field">
                    <p:outputLabel value="Land"/>
                    <p:selectOneMenu value="#{dataSetEntryChangeDetailController.activeEntity.country}">
                        <f:selectItems value="#{localeService.allLocales}"
                                       var="locale"
                                       itemLabel="#{localeService.getCountryByCode(locale)}"
                                       itemValue="#{localeService.getCountryByCode(locale)}"
                        />
                    </p:selectOneMenu>
                </div>
                <div class="field">
                    <p:outputLabel value="Emissionen"/>
                    <p:inputNumber value="#{dataSetEntryChangeDetailController.activeEntity.emissions}"/>
                </div>
                <div class="field">
                    <p:outputLabel value="Jahr"/>
                    <p:inputNumber value="#{dataSetEntryChangeDetailController.activeEntity.year}" decimalPlaces="0"
                                   thousandSeparator=""/>
                </div>
                <div class="field">
                    <p:outputLabel value="Kommentar"/>
                    <p:inputTextarea value="#{dataSetEntryChangeDetailController.activeEntity.comment}"/>
                </div>
                <f:facet name="footer">
                    <p:commandButton
                            action="#{dataSetEntryChangeDetailController.saveEntity(dataSetEntryChangeDetailController.activeEntity)}"
                            value="Änderung vorschlagen"/>
                </f:facet>
            </div>
        </p:card>
    </h:form>
</h:body>
</html>
