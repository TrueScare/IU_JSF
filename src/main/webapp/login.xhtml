<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:dataTable var="message" value="#{messages.messages}">
        <h:column>
            <h:outputText value="#{message.type}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{message.message}"/>
        </h:column>
    </h:dataTable>

    <h:form rendered="#{appContext.activeUser == null}">
        <h:outputLabel value="Username"/>
        <h:inputText value="#{securityController.loginUser.username}"/>

        <h:outputLabel value="Password"/>
        <h:inputSecret value="#{securityController.loginUser.password}"/>

        <h:commandButton action="#{securityController.login()}" value="Login"/>
    </h:form>

    <h:form rendered="#{appContext.activeUser != null}">
        <h2>Angemeldet als <h:outputText value="#{appContext.activeUser.username}"/></h2>
        <h:outputText value="Sie sind nicht #{appContext.activeUser.username}?"/>
        <h:commandButton action="#{securityController.logout()}" value="Logout"/>
    </h:form>
</f:view>
</html>
