<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
    <ui:insert>
        <ui:include src="../structure/header.xhtml"/>
    </ui:insert>

    <h:form>
        <p:dataTable var="entry" value="#{dataSetEntryChangeListingController.listing}"
                     filteredValue="#{dataSetEntryChangeListingController.listing}">
            <p:column>
                <f:facet name="header">Land</f:facet>
                <h:outputText value="#{entry.country}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Emissionen</f:facet>
                <h:outputText value="#{entry.emissions}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Jahr</f:facet>
                <h:outputText value="#{entry.year}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Kommentar</f:facet>
                <h:outputText value="#{entry.comment}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Erstellt am</f:facet>
                <h:outputText value="#{entry.createdAt}"/>
            </p:column>
            <p:column rendered="#{appContext.activeUser != null}">
                <f:facet name="Aktionen">Jahr</f:facet>
                <div class="ui-inputgroup">

                </div>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
