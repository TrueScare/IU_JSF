<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="entityID" value="#{dataSetDetailController.entityID}"/>
    <f:viewAction action="#{dataSetDetailController.loadPage()}"/>
</f:metadata>
<f:view>
    <h:outputLabel value="Hello, world - Detail #{dataSetDetailController.entityClass}"/>

    <h:form>
        <p>
            <h:outputLabel value="Beschreibung">
                <h:inputText value="#{dataSetDetailController.activeEntity.description}"/>
            </h:outputLabel>
        </p>
        <p>
            <h:outputLabel value="Land">
                <h:inputText value="#{dataSetDetailController.activeEntity.locale}"/>
            </h:outputLabel>
        </p>
        <p>
            <h:outputLabel value="EigentÃ¼mer">
                <h:inputText value="#{dataSetDetailController.activeEntity.owner}"
                             readonly="true"/>
            </h:outputLabel>
        </p>
        <p>
            <h:commandButton action="#{dataSetDetailController.updateEntity(dataSetDetailController.activeEntity)}"
                             value="Speichern"
                             rendered="#{dataSetDetailController.activeEntity.id != null}"/>
            <h:commandButton action="#{dataSetDetailController.saveEntity(dataSetDetailController.activeEntity)}"
                             value="Anlegen"
                             rendered="#{dataSetDetailController.activeEntity.id == null}"/>
        </p>
    </h:form>
</f:view>
</html>
