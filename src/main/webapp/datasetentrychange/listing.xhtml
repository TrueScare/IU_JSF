<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
    <ui:insert>
        <ui:include src="../structure/header.xhtml"/>
    </ui:insert>

    <h:form>
        <p:dataTable var="entry" value="#{dataSetEntryChangeListingController.listing}"
                     filteredValue="#{dataSetEntryChangeListingController.listing}">
            <p:column headerText="Land">
                <h:outputText value="#{entry.country}"/>
            </p:column>
            <p:column headerText="Emissionen">
                <h:outputText value="#{entry.emissions}"/>
            </p:column>
            <p:column headerText="Jahr">
                <h:outputText value="#{entry.year}"/>
            </p:column>
            <p:column headerText="Kommentar">
                <h:outputText value="#{entry.comment}"/>
            </p:column>
            <p:column headerText="Erstellt am">
                <h:outputText value="#{entry.createdAt}"/>
            </p:column>
            <p:column rendered="#{appContext.activeUser != null}"
                      headerText="Aktionen">
                <div class="ui-inputgroup">
                    <p:commandButton value="Ã¼bernehmen"
                                     action="#{dataSetEntryChangeListingController.acceptRequest(entry)}"
                                     update="@form"
                                     ajax="true"/>
                    <p:commandButton value="ablehnen"
                                     action="#{dataSetEntryChangeListingController.denyRequest(entry)}"
                                     styleClass="ui-button-danger"
                                     update="@form"
                                     ajax="true"/>
                </div>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
